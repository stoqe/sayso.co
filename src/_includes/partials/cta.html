<section class="bg-gray-700">
  <div class="max-w-2xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8">
    <h2 class="text-3xl leading-9 font-extrabold text-gray-100 sm:text-4xl sm:leading-10">
      <span class="block">
        {{ cta.title }}
      </span>
    </h2>
    <p class="mt-4 text-lg leading-6 text-gray-200">
      {{ cta.summary }}
    </p>
    <a
      href="{{ cta.buttonUrl }}"
      class="mt-8 w-full inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-gray-600 bg-white hover:bg-gray-50 sm:w-auto"
    >
      {{ cta.buttonText }}
    </a>
  </div>
</section>
